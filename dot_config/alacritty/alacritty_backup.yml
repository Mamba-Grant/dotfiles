env:
  TERM: alacritty

font:
  normal:
    family: SourceCodePro
    style: Regular
  bold:
    family: SourceCodePro
    style: Bold
  italic:
    family: SourceCodePro 
    style: Italic
  bold_italic:
    family: SourceCodePro
    style: Bold Italic
  size: 11

window:
  startup_mode: Windowed
  dynamic_padding: true
  dynamic_title: true
  title: Alacritty
  opacity: 0.80

cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true
  hide_when_typing: false
  blink_interval: 500

scrolling:
  history: 1000
  multiplier: 3

selection: 
  save_to_clipboard: true

output:
  alacritty_sync = 1

live_config_reload: true
shell: /bin/fish

colors:
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xe0def4"
    background: "0x403d52"
  normal:
    black: "0x26233a"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"

draw_bold_text_with_bright_colors: true

